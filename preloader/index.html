<html>
<head>
<style type="text/css">
	#preloadBar{width: 600px; height: 10px; position: absolute; overflow: hidden;
		bottom: 13px; left: 50px;
		padding: 1px;
		opacity: 0.8;
		background-color: #000;
		-webkit-transition-duration: 500ms;}
		#preloadBar.hidden{opacity:0;}
		
		#loadedPosition{position: absolute; height: 100%; width: 100%; left: -100%;
			background-color: #55F; }
		#currentPosition{position: absolute; left: -100%; height: 100%; width: 100%;
			background-color: #38F; -webkit-transition-duration: 200ms;}
</style>
</head>
<body>
			<div id="preloadBar">
				<div id="loadedPosition"></div>
				<div id="currentPosition"></div>
			</div><!--/preloadBar-->
</body>

<script type="text/javascript">

	var d = document,
	b = document.body,
	urlString = 'http://cdn.creative.medialytics.com/media/19991_Medialets/83ad6_Droga5___Prudential_BUILD_campaign/assets/images/',
	files = ['wine.gif','runway.gif','nycpaper.gif','subway.gif'];
	
	for(var i in files){
		var img = d.createElement('img');
		img.id = 'image-'+i;
		img.src = urlString+files[i];
		img.onload = function(){console.log(this.id);}
		b.appendChild(img);
	}
	
</script>
</html>
