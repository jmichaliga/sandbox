<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Create an Animated Flip Down Clock</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
<div id="wrapper">

	<div id="back">
         <div id="upperHalfBack">
         		<img src="spacer.png"><img id="hoursUpBack" src="6.png">
                <img id="minutesUpLeftBack" src="/0.png" class="asd"><img id="minutesUpRightBack" src="7.png">
                <img id="secondsUpLeftBack" src="4.png"><img id="secondsUpRightBack" src="6(2).png">
         </div>
         <div id="lowerHalfBack">
         		<img src="spacer.png"><img id="hoursDownBack" src="6(1).png">
               <img id="minutesDownLeftBack" src="0(1).png"><img id="minutesDownRightBack" src="7(1).png">
               <img id="secondsDownLeftBack" src="4(1).png"><img id="secondsDownRightBack" src="http://d2o0t5hpnwv4c1.cloudfront.net/470_Source/Double/Down/Right/6.png">
         </div>
	</div>
    
    
    <div id="front">
         <div id="upperHalf">
         		<img src="spacer.png"><img id="hoursUp" src="5(2).png" style="height: 0px; visibility: hidden; ">
                <img id="minutesUpLeft" src="0.png" style="height: 0px; visibility: hidden; "><img id="minutesUpRight" src="6(2).png" style="height: 0px; visibility: hidden; ">
                <img id="secondsUpLeft" src="4.png" style="height: 0px; visibility: hidden; "><img id="secondsUpRight" src="5.png" style="height: 0px; visibility: hidden; ">
         </div>
         <div id="lowerHalf">
         		<img src="spacer.png"><img id="hoursDown" src="6(1).png" style="height: 64px; visibility: hidden; ">
               <img id="minutesDownLeft" src="0(1).png" style="height: 64px; visibility: hidden; "><img id="minutesDownRight" src="7(1).png" style="height: 64px; visibility: hidden; ">
               <img id="secondsDownLeft" src="4(1).png" style="height: 64px; visibility: hidden; "><img id="secondsDownRight" src="http://d2o0t5hpnwv4c1.cloudfront.net/470_Source/Double/Down/Right/6.png" style="height: 64px; visibility: hidden; ">
         </div>
	</div>
 
    
</div>


<script src="mootools.js" type="text/javascript"></script>
<script src="animate.js" type="text/javascript"></script>

</body></html>
