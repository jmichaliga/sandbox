<script type="text/javascript"> 
$(document).ready(function(){  
	
//<![CDATA[
	function moveSlot(dir, vel){
		var sT = $("#scrollable").scrollTop();
		console.log(":"+sT);
		if((dir=="Down")){
	    		$("#scrollable").scrollTo('+='+vel+'px', 0,{duration:10} );
	    		return false;
		}else if((dir=="Up")){
    			$("#scrollable").scrollTo('-='+vel+'px', 0,{duration:10} );
    			return false;
		}
	}	

	$("body").mousewheel(function(event, delta) { 
	    var dir = ((delta > 0) ? "Up" : "Down");
        vel = Math.abs(delta);
		moveSlot(dir, 5);
	});
 

 //]]>
});
</script>
